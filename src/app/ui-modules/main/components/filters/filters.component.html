<nz-collapse class="filters" nzGhost>
    <div class="filters__panel" [hidden]="!showSection[sectionType.PRICE]">
        <div class="container__title">Цена, ₽</div>
        <ng-container #price></ng-container>
    </div>

    <nz-collapse-panel
        class="filters__panel"
        [hidden]="!showSection[sectionType.PARAMS]"
        nzExpandedIcon="caret-right"
        nzHeader="Параметры"
        [nzActive]="true"
    >
        <ng-container #params></ng-container>
    </nz-collapse-panel>
    <nz-collapse-panel
        class="filters__panel"
        [hidden]="!showSection[sectionType.LOCATION]"
        nzExpandedIcon="caret-right"
        nzHeader="Местоположение"
        [nzActive]="true"
    >
        <ng-container #location></ng-container>
    </nz-collapse-panel>
</nz-collapse>
<div class="button">
    <button class="button button--sucsses" nz-button (click)="apply()">Применить {{ activeFilters ? activeFilters : '' }}</button>
    <button class="button button--reset" nz-button (click)="dropFilters()" nzType="text">Сбросить</button>
</div>
