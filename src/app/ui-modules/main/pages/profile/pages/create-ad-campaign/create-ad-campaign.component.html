<h1>Создание новой рекламной кампании</h1>
<app-form-ad-campaign [campaignSchedule]="campaignSchedule" (changeFormEvent)="formValueChange($event)"></app-form-ad-campaign>
<p *ngIf="totalAmount">
    Стоимость вашей рекламы <b>{{ totalAmount }}</b> рублей.
</p>
<nz-form-control>
    <button nz-button nzType="primary" (click)="saveAdCampaign()" [disabled]="!formLink?.form.valid">Создать</button>
    <p nz-typography nzType="secondary">Ваша кампания отправится на модерацию</p>
</nz-form-control>
