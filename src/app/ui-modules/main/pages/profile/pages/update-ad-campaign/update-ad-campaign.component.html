<app-form-ad-campaign
    [campaignSchedule]="campaignSchedule"
    [adData]="adCampaign"
    (changeFormEvent)="formValueChange($event)"
></app-form-ad-campaign>
<p *ngIf="totalAmount">
    Стоимость вашей рекламы <b>{{ totalAmount }}</b> рублей.
</p>
<nz-form-control>
    <button nz-button nzType="primary" (click)="saveAdCampaign()" [disabled]="!formLink?.form.valid">Сохранить</button>
    <p nz-typography nzType="secondary">Ваша кампания отправится на модерацию</p>
</nz-form-control>
