<app-content-layout [title]="category?.name" [main]="main" [right]="right"></app-content-layout>

<ng-template #main>
    <app-ad-cards></app-ad-cards>
    <app-products [productsResponse]="productsResponse"></app-products>
</ng-template>

<ng-template #right>
    <app-sorting *ngIf="model" [model]="model" [sorting]="options?.sorting"></app-sorting>
    <app-filters *ngIf="model" [model]="model" [filters]="options?.filters"></app-filters>
</ng-template>
