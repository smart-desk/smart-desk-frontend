<nz-page-header>
    <nz-page-header-title>Объявления</nz-page-header-title>
</nz-page-header>
<nz-radio-group [(ngModel)]="status" nzButtonStyle="solid" (ngModelChange)="changeStatus()" class="top-actions">
    <label nz-radio-button [nzValue]="productStatus.PENDING">В ожидании</label>
    <label nz-radio-button [nzValue]="null">Активные</label>
    <label nz-radio-button [nzValue]="productStatus.BLOCKED">Отклонённые</label>
    <label nz-radio-button [nzValue]="productStatus.COMPLETED">Завершенные</label>
</nz-radio-group>
<section class="actions-box">
    <button *ngIf="status" nz-button [disabled]="selectedItems.size === 0" (click)="bulkAction('publish')">
        <i nz-icon nzType="like" nzTheme="outline"></i>Опубликовать
    </button>
    <button *ngIf="status !== productStatus.BLOCKED" nz-button [disabled]="selectedItems.size === 0" (click)="bulkAction('block')">
        <i nz-icon nzType="dislike" nzTheme="outline"></i>Отклонить
    </button>
    <button nz-button nzType="danger" [disabled]="selectedItems.size === 0" (click)="bulkAction('delete')">
        <i nz-icon nzType="delete" nzTheme="outline"></i>Удалить
    </button>
</section>
<nz-table [nzTemplateMode]="true">
    <thead>
        <tr>
            <th class="column-checkbox"></th>
            <th>Заголовок</th>
            <th>Статус</th>
            <th>Дата создания</th>
            <th>Категория</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productResponse?.products">
            <td [nzChecked]="selectedItems.has(product.id)" (nzCheckedChange)="updateSelectedItems(product.id, $event)"></td>
            <td>
                <a [routerLink]="['/', 'products', product.id]">{{ product.title }}</a>
            </td>
            <td>{{ product.status }}</td>
            <td>{{ formatDate(product.createdAt) }}</td>
            <td>{{ getCategoryName(product.category_id) }}</td>
            <td>
                <ng-container *ngIf="status && status !== productStatus.ACTIVE">
                    <a (click)="publish(product.id)">Опубликовать</a>
                </ng-container>

                <ng-container *ngIf="status !== productStatus.BLOCKED">
                    <nz-divider nzType="vertical"></nz-divider>
                    <a (click)="block(product.id)">Отклонить</a>
                </ng-container>

                <nz-divider nzType="vertical"></nz-divider>
                <a (click)="delete(product.id)" nz-typography nzType="danger">Удалить</a>
            </td>
        </tr>
    </tbody>
</nz-table>
<app-pagination
    class="pagination"
    *ngIf="productResponse?.totalCount > productResponse?.limit"
    [pageIndex]="productResponse?.page"
    [totalItems]="productResponse?.totalCount"
    [pageSize]="productResponse?.limit"
    (changePage)="changePage($event)"
></app-pagination>
