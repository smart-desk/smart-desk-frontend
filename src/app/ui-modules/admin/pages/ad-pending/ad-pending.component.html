<nz-page-header>
    <nz-page-header-title>Рекламные объявления в ожидании</nz-page-header-title>
</nz-page-header>
<nz-table class="table" [nzTemplateMode]="true" [nzFrontPagination]="true">
    <thead>
        <tr>
            <th>Ссылка</th>
            <th>Дата создания</th>
            <th>Дата окончания</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ad of ads">
            <td>
                <a href="" target="_self">{{ ad.link }}</a>
            </td>
            <td>{{ formatDate(ad.startDate) }}</td>
            <td>{{ formatDate(ad.endDate) }}</td>
            <td>
                <a (click)="showAds(ad.id)">Просмотр</a>
                <nz-divider nzType="vertical"></nz-divider>
                <a nzType="danger">Одобрить</a>
            </td>
        </tr>
    </tbody>
</nz-table>
