<nz-page-header>
    <nz-page-header-title>Активные объявления</nz-page-header-title>
</nz-page-header>
<nz-radio-group [(ngModel)]="status" nzButtonStyle="solid" (ngModelChange)="changeStatus()" class="top-actions">
    <label nz-radio-button [nzValue]="null">Все</label>
    <label nz-radio-button [nzValue]="productStatus.PENDING">В ожидании</label>
    <label nz-radio-button [nzValue]="productStatus.BLOCKED">Одобренные</label>
</nz-radio-group>
<section class="actions-box">
    <button nz-button nzType="primary" [disabled]="selectedItems.size === 0" (click)="bulkAction('block')">
        <i nz-icon nzType="delete"></i>Блокировать
    </button>
    <button nz-button nzType="danger" [disabled]="selectedItems.size === 0" (click)="bulkAction('delete')">
        <i nz-icon nzType="delete"></i>Удалить
    </button>
</section>
<nz-table [nzTemplateMode]="true">
    <thead>
        <tr>
            <th class="column-checkbox"></th>
            <th>Заголовок</th>
            <th>Дата создания</th>
            <th>Категория</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productResponse?.products">
            <td [nzChecked]="selectedItems.has(product.id)" (nzCheckedChange)="updateSelectedItems(product.id, $event)"></td>
            <td>
                <a [routerLink]="['/', 'products', product.id]">{{ product.title }}</a>
            </td>
            <td>{{ formatDate(product.createdAt) }}</td>
            <td>{{ getCategoryName(product.category_id) }}</td>
            <td>
                <a (click)="edit(product.id)">Редактировать</a>
                <nz-divider nzType="vertical"></nz-divider>
                <a (click)="block(product.id)">Заблокировать</a>
                <nz-divider nzType="vertical"></nz-divider>
                <a (click)="delete(product.id)" nz-typography nzType="danger">Удалить</a>
            </td>
        </tr>
    </tbody>
</nz-table>
<app-pagination
    class="pagination"
    *ngIf="productResponse?.totalCount > productResponse?.limit"
    [pageIndex]="productResponse?.page"
    [totalItems]="productResponse?.totalCount"
    [pageSize]="productResponse?.limit"
    (changePage)="changePage($event)"
></app-pagination>
