<ng-container *ngIf="model">
    <nz-page-header>
        <nz-page-header-title>
            <h4 nz-typography nzEditable [(nzContent)]="model.name" (nzContentChange)="editModelName($event)"></h4>
        </nz-page-header-title>
        <nz-page-header-subtitle>
            Редактирование модели
        </nz-page-header-subtitle>
    </nz-page-header>

    <app-preview [modelId]="model.id"></app-preview>
</ng-container>
