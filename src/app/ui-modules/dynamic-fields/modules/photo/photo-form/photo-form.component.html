<nz-upload
    class="upload"
    nzAction="/s3/image"
    nzListType="picture-card"
    nzAccept="image/png, image/jpeg"
    [(nzFileList)]="fileList"
    [nzMultiple]="true"
    [nzDisabled]="fileList?.length === field?.params?.max"
    (nzChange)="listChanged($event)"
>
    <div>
        <i nz-icon nzType="plus"></i>
        <div style="margin-top: 8px;">Upload</div>
    </div>
</nz-upload>
