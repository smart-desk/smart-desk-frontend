<nz-collapse class="price-filter" nzGhost>
    <nz-collapse-panel class="price-filter__panel" nzExpandedIcon="caret-right" [nzHeader]="field?.title" [nzActive]="true">
        <form nz-form nzLayout="vertical" [formGroup]="form">
            <nz-input-group nzCompact>
                <input class="input" nz-input formControlName="from" placeholder="от" type="number" min="0" step="any" />
                <input class="input" nz-input formControlName="to" placeholder="до" type="number" min="0" step="any" />
            </nz-input-group>
        </form>
    </nz-collapse-panel>
</nz-collapse>
