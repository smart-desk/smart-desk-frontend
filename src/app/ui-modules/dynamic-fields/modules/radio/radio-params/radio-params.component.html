<div class="radio">
    <form nz-form [nzLayout]="'vertical'" [formGroup]="form">
        <nz-form-item>
            <nz-form-label nzFor="title">Заголовок</nz-form-label>
            <nz-form-control>
                <input nz-input formControlName="title" name="title" placeholder="Заголовок" formGroupName="title" />
            </nz-form-control>
        </nz-form-item>

        <ng-container formArrayName="radios" *ngFor="let radio of radios.controls; let i = index">
            <nz-form-item class="radio__item" [formGroupName]="i">
                <nz-form-control [nzErrorTip]="errorRef">
                    <nz-input-group [nzSuffix]="delete">
                        <input nz-input placeholder="Введите значение" name="label" formControlName="label" />
                    </nz-input-group>
                    <ng-template #delete>
                        <i nz-icon nzType="delete" nzTheme="outline" (click)="deleteRadio(i)"></i>
                    </ng-template>
                    <ng-template #errorRef let-control>
                        <ng-container *ngIf="control.hasError('required')">Обязательное поле</ng-container>
                        <ng-container *ngIf="control.hasError('maxlength')">Заголовок должен быть меньше 255 символов</ng-container>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>
        </ng-container>
        <button nz-button type="submit" nzType="link" (click)="addRadio()">Добавить радио</button>

        <nz-form-item>
            <label nz-checkbox formControlName="filterable">Фильтровать по полю</label>
        </nz-form-item>

        <nz-form-item>
            <label nz-checkbox formControlName="required">Обязательное поле</label>
        </nz-form-item>
    </form>
</div>
