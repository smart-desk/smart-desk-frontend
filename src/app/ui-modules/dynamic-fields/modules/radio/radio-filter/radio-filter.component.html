<form nz-form nzLayout="vertical" [formGroup]="form">
    <nz-form-label>{{ field?.title }}</nz-form-label>
    <div formArrayName="radios" *ngFor="let radio of radios.controls; let i = index">
        <label nz-checkbox [formControlName]="i"> {{ field.params.radios[i].label }}</label>
    </div>
</form>
