<form nz-form nzLayout="vertical" [formGroup]="form">
    <nz-form-label>{{ field?.title }}</nz-form-label>
    <div class="checkbox-filter__item" formArrayName="checkboxes" *ngFor="let checkbox of checkboxes.controls; let i = index">
        <label nz-checkbox [formControlName]="i"> {{ field.params.checkboxes[i].label }}</label>
    </div>
</form>
