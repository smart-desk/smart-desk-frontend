<div cdkDrag>
    <nz-button-group>
        <button nz-button nzType="link" (click)="onEdit()" nzSize="small"><i nz-icon nzType="edit" nzTheme="outline"></i></button>
        <button nz-button nzType="link" nzDanger (click)="onDelete()" nzSize="small">
            <i nz-icon nzType="delete" nzTheme="outline"></i>
        </button>
        <button nz-button nzType="link" nzDanger nzSize="small">
            <i nz-icon nzType="swap" nzTheme="outline" [nzRotate]="90"></i>
        </button>
    </nz-button-group>

    <ng-container #field></ng-container>
</div>
