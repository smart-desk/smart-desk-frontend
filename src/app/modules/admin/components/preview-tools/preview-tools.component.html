<div class="preview-tools">
    <div class="preview-tools__content">
        <ng-container #field></ng-container>
    </div>
    <nz-button-group class="preview-tools__buttons">
        <button nz-button nzType="default" (click)="onEdit()"><i nz-icon nzType="edit" nzTheme="outline"></i></button>
        <button nz-button nzType="default" nzDanger><i nz-icon nzType="delete" nzTheme="outline"></i></button>
    </nz-button-group>
</div>
