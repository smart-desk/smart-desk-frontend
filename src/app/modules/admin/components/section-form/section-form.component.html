<h3 nz-typography>{{ title }}</h3>
<ng-container #fields></ng-container>
<button nz-dropdown [disabled]="!section" [nzDisabled]="!section" nz-button [nzDropdownMenu]="menu" nzType="dashed" nzTrigger="click">
    <i nz-icon nzType="plus"></i>
    Добавить поле
</button>
<nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu>
        <li nz-menu-item (click)="createField(type, section)" *ngFor="let type of availableFieldTypes()">
            {{ getFieldName(type) }}
        </li>
    </ul>
</nz-dropdown-menu>
