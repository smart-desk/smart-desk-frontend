<nz-page-header>
    <nz-page-header-title>Объявления на модерации</nz-page-header-title>
</nz-page-header>
<section class="actions-box">
    <!-- todo вынести как отдельную компоненту-->
    <button nz-button nzType="primary" [disabled]="selectedItems.size === 0" (click)="bulkAction('publish')">
        <i nz-icon nzType="check-circle" nzTheme="outline"></i>Опубликовать
    </button>
    <button nz-button nzType="primary" [disabled]="selectedItems.size === 0" (click)="bulkAction('block')">
        <i nz-icon nzType="lock" nzTheme="outline"></i>Заблокировать
    </button>
    <button nz-button nzType="danger" [disabled]="selectedItems.size === 0" (click)="bulkAction('delete')">
        <i nz-icon nzType="delete" nzTheme="outline"></i>Удалить
    </button>
</section>
<nz-table class="table" [nzTemplateMode]="true" [nzFrontPagination]="true">
    <thead>
        <tr>
            <th class="column-checkbox"></th>
            <th>Заголовок</th>
            <th>Дата создания</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let advert of advertResponse?.adverts">
            <td [nzChecked]="selectedItems.has(advert.id)" (nzCheckedChange)="updateSelectedItems(advert.id, $event)"></td>
            <td>
                <a [routerLink]="['/', advert.category_id, advert.id]">{{ advert.title }}</a>
            </td>
            <td>{{ formatDate(advert.createdAt) }}</td>
            <td>
                <a (click)="publish(advert.id)">Опубликовать</a>
                <nz-divider nzType="vertical"></nz-divider>
                <a (click)="block(advert.id)">Заблокировать</a>
                <nz-divider nzType="vertical"></nz-divider>
                <a (click)="delete(advert.id)" nz-typography nzType="danger">Удалить</a>
            </td>
        </tr>
    </tbody>
</nz-table>
<app-pagination
    *ngIf="advertResponse?.totalCount > advertResponse?.limit"
    [pageIndex]="advertResponse?.page"
    [totalItems]="advertResponse?.totalCount"
    [pageSize]="advertResponse?.limit"
    (changePage)="changePage($event)"
></app-pagination>
