<div class="container">
    <div class="container__icon" [ngSwitch]="mode">
        <i nz-icon nzType="save" *ngSwitchCase="Mode.SAVE" nzTheme="outline"></i>
        <i nz-icon [nzType]="'sync'" *ngSwitchCase="Mode.EDIT" [nzSpin]="true"></i>
    </div>
    <quill-editor [ngModel]="content" (onContentChanged)="save($event)"></quill-editor>
</div>
