<form *ngIf="field" nz-form nzLayout="vertical" class="input-text" [formGroup]="datepickerForm">
    <nz-form-item>
        <nz-form-label>{{ field.title }}</nz-form-label>
        <nz-form-control>
            <nz-date-picker *ngIf="!field.params.range" nzFormat="dd.MM.yyyy" formControlName="date1"></nz-date-picker>
            <nz-range-picker *ngIf="field.params.range" nzFormat="dd.MM.yyyy" formControlName="daterange"></nz-range-picker>
        </nz-form-control>
    </nz-form-item>
</form>
