<div class="checkbox">
    <form nz-form [nzLayout]="'vertical'" [formGroup]="formField" (ngSubmit)="save()">
        <nz-form-item>
            <nz-form-label nzFor="title">Заголовок</nz-form-label>
            <nz-form-control>
                <input nz-input formControlName="title" name="title" placeholder="Заголовок" formGroupName="title" />
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <label nz-checkbox formControlName="range">Диапазон дат</label>
        </nz-form-item>

        <nz-form-item>
            <label nz-checkbox formControlName="filterable">Фильтровать по полю</label>
        </nz-form-item>

        <div class="buttons">
            <!-- todo wait for required field in table
<label nz-checkbox formControlName="required">Обязательное поле</label>-->
            <button nz-button type="submit" nzType="primary">Save</button>
        </div>
    </form>
</div>
