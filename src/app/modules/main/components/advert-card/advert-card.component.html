<nz-card [nzActions]="[actionEllipsis]" nzHoverable [nzCover]="coverTemplate">
    <nz-card-meta [nzTitle]="title" [nzDescription]="description"></nz-card-meta>
</nz-card>
<ng-template #coverTemplate>
    <img alt="example" [src]="thumb || 'assets/images/not-found.png'" />
</ng-template>

<ng-template #actionEllipsis>
    <i *ngIf="advert?.isBookmark" (click)="addBookmark.emit(advert.id)" nz-icon [nzType]="'heart'" [nzTheme]="'outline'"> </i>

    <i *ngIf="!advert?.isBookmark" (click)="addBookmark.emit(advert.id)" nz-icon [nzType]="'smile'" [nzTheme]="'outline'"> </i>
</ng-template>
