<app-content-layout [title]="category?.name" [main]="main" [right]="right"></app-content-layout>

<ng-template #main>
    <app-adverts [advertsResponse]="advertsResponse"></app-adverts>
</ng-template>

<ng-template #right>
    <app-sorting *ngIf="model" [model]="model" [category]="category" [options]="options"></app-sorting>
    <app-filters *ngIf="model" [model]="model" [filters]="filters"></app-filters>
</ng-template>
