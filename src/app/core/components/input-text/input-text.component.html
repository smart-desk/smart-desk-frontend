<form nz-form nzLayout="vertical" class="input-text">
    <nz-form-item>
        <nz-form-label [nzRequired]="field.data.required">{{ field?.data?.label }}</nz-form-label>
        <nz-form-control>
            <input nz-input [required]="field.data.required" [placeholder]="field.data.placeholder" />
        </nz-form-control>
    </nz-form-item>
</form>
