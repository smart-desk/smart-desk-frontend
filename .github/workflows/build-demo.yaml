name: Build Demo
on:
    push:
        branches: [demo]

jobs:
    deploy:
        name: Build Demo

        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v1

            - name: Connect to Server via SSH
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USERNAME }}
                  key: ${{ secrets.SSH_KEY }}
                  script: |
                      cd /var/www
                      ./deploy_frontend_demo.sh
